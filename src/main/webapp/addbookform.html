
<div class="container">
  <h3 style="color: #333; background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; border-radius: 5px; text-align: center; width: fit-content; margin: 20px auto;">
    Add Book Form
  </h3>
  <form action="AddBook" method="post" style="width: 300px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div class="form-group">
      <label for="callno1" style="font-weight: bold;">Callno</label>
      <input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <div class="form-group">
      <label for="name1" style="font-weight: bold;">Name</label>
      <input type="text" class="form-control" name="name" id="name1" placeholder="Name" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <div class="form-group">
      <label for="author1" style="font-weight: bold;">Author</label>
      <input type="text" class="form-control" name="author" id="author1" placeholder="Author" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <div class="form-group">
      <label for="publisher1" style="font-weight: bold;">Publisher</label>
      <input type="text" class="form-control" name="publisher" id="publisher1" placeholder="Publisher" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <div class="form-group">
      <label for="quantity1" style="font-weight: bold;">Quantity</label>
      <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantity" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #3498db; border-color: #2980b9; padding: 10px; border-radius: 5px; transition: background-color 0.3s ease, transform 0.3s ease;">Save Book</button>
  </form>
</div>
