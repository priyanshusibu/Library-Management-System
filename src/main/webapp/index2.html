<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>eLibrary</title>
<link rel="stylesheet" href="styles.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Central Library</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="#">Librarian</a></li>
       </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="background-container">
  <div class="overlay">
    <h1 style="font-size: 6rem; font-family: 'Trebuchet MS', Verdana, sans-serif; text-transform: uppercase; text-shadow: 2px 2px 4px #ccc; text-align: center; color: #00698f; background-color: #f7f7f7; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">Central Library</h1>	
    
    <div class="row">
      <div class="col-md-6 login-section admin-login">
        <h3>Admin Login</h3>
        <form action="AdminLogin" method="post" class="login-form">
          <div class="form-group">
            <label for="admin-email">Email address</label>
            <input type="email" class="form-control" name="email" id="admin-email" placeholder="Email"/>
          </div>
          <div class="form-group">
            <label for="admin-password">Password</label>
            <input type="password" class="form-control" name="password" id="admin-password" placeholder="Password"/>
          </div>  
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      
      <div class="col-md-6 login-section librarian-login">
        <h3>Librarian Login</h3>
        <form action="LibrarianLogin" method="post" class="login-form">
          <div class="form-group">
            <label for="librarian-email">Email address</label>
            <input type="email" class="form-control" id="librarian-email" name="email" placeholder="Email"/>
          </div>
          <div class="form-group">
            <label for="librarian-password">Password</label>
            <input type="password" class="form-control" id="librarian-password" name="password" placeholder="Password"/>
          </div>  
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const images = [
            'images/7.jpeg',
            'images/pexels-yankrukov-8199562.jpg',
            'images/Top-10-Library-In-Bhubaneswar.png',
            'images/PROGRAMMING-LAB.jpg'
        ];
        let currentImageIndex = 0;

        function changeBackgroundImage() {
            const container = document.querySelector('.background-container');
            container.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            container.style.backgroundSize = 'cover'; // Ensures image covers the container
            container.style.backgroundPosition = 'center'; // Centers the image
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 5000); // Change every 5 seconds
        changeBackgroundImage(); // Initial call
    });
</script>

</body>
</html>
