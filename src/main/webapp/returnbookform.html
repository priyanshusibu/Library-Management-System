<div style="text-align: center;">
    <h2 style="color: blue; text-decoration: underline;">Return Book Form</h2>
    <div style="width: 300px; background-color: #fff;align-items: center; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); display: inline-block;">
      <form action="ReturnBook" method="post">
        <div style="margin-bottom: 15px;">
          <label for="callno1" style="color: #333;">Callno</label>
          <input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
          <label for="studentid1" style="color: #333;">Student Id</label>
          <input type="text" class="form-control" name="studentid" id="studentid1" placeholder="StudentId" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%;">Return Book</button>
      </form>
    </div>
  </div>
