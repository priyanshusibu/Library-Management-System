
<div class="container">
  <h3 style="color: blue; font-size: 25px; font-weight: bold; text-decoration: underline; text-align: center; margin: 20px 0;">
    Issue Book Form
  </h3>
  <form action="IssueBook" method="post" style="width: 300px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div class="form-group">
      <label for="callno1" style="font-weight: bold;">Book Callno</label>
      <input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <div class="form-group">
      <label for="id1" style="font-weight: bold;">Student Id</label>
      <input type="text" class="form-control" name="studentid" id="id1" placeholder="Student Id" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <div class="form-group">
      <label for="name1" style="font-weight: bold;">Student Name</label>
      <input type="text" class="form-control" name="studentname" id="name1" placeholder="Student Name" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <div class="form-group">
      <label for="mobile1" style="font-weight: bold;">Student Mobile</label>
      <input type="number" class="form-control" name="studentmobile" id="mobile1" placeholder="Student Mobile" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;"/>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #3498db; border-color: #2980b9; padding: 10px; border-radius: 5px; transition: background-color 0.3s ease, transform 0.3s ease;">Issue Book</button>
  </form>
</div>
